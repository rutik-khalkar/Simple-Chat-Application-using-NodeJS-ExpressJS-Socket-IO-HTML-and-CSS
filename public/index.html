<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Riser Chat App</title>
  </head>
  <body>
    <div class="form-container">
        <div class="row">
            <div class="col-sm-4">
                <img src="./img/logo.png" alt="Logo">
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h4 class="display-4">Riser Chat App</h4>
                <!-- <hr> -->
            </div>
        </div>
        <hr>
        <div class="row" id="form">
            <div class="col-sm-6">
            <h3 style="margin-left: 40px;">Create a Account</h3>
                <form action="/register" method="post" id="register">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name </label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter a Name" required>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="room" class="form-label">Email </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter a Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="room" class="form-label">Mobile </label>
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Mobile No." required>
                              </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h3>Join The Chat</h3>
                <form action="chat.html" method="get" id="room-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="Username" class="form-label">Name </label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter a Name" required>
                              </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="room" class="form-label">Email </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter a Email" required>
                            </div>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-3">
                                <label for="room" class="form-label">Room </label>
                                <input type="text" class="form-control" name="room" id="room" placeholder="Enter a Room Name" required>
                              </div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;">
                        <div class="col-sm-6">
                            <div class="mb-3">
                               <button type="submit" class="btn btn-outline-primary">Join Room Chat</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
