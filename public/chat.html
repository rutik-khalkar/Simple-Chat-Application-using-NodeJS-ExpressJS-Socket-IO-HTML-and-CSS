<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <link rel="stylesheet" href="./css/style.css">
     <title>Riser Chat App</title>
</head>
<body>
   <div class="chat-container">
    <header class="chat-header">
      <!-- <h1><i class="fas fa-smile"></i> Riser Techub</h1> -->
      <img src="./img/logo.png" width="200px" alt="Logo">

      <a href="index.html" class="btn btn-warning">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name :</h3>
        <h2 id="roomName"></h2>
        <h3><i class="fas fa-users"></i> Online Users</h3>
        <ol id="users"></ol>
      </div>
      <div class="chat-messages"></div>
      <span class="seen"></span>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
            type="text" 
            name="msg" 
            id="msg" 
            class="form-control" 
            placeholder="Type a message"
            required
            autocomplete="off"
            autofocus
        />
        <button class="btn btn-warning"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
  integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
  crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>
</html>
